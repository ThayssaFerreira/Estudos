<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Leitor de PDF</title>
</head>
<body>
  <div id="top-container">
    <h1>Leitura de PDF</h1>
    <div>
      <button id="dark-mode-button">Dark Mode</button>
      <label for="file-input"></label>
      <input type="file" id="file-input" accept=".pdf">
    </div>
    <div id="clock"></div>
  </div>

  <div class="container">
    <div id="pdf-container"></div>
    <div id="sidebar">
      <div id="checklist-container">
        <h2>Checklist</h2>
        <input type="text" id="checklist-input">
        <button id="add-item-button">Adicionar</button>
        <ul id="checklist-items"></ul>
      </div>
      <div id="funcionalidades">
      <div id="timer" class="hidden">
        <h2>Cron√¥metro</h2>
        <div id="timer-display">00:00:00</div>
        <div>
          <button id="start-timer-button">Iniciar</button>
          <button id="stop-timer-button">Parar</button>
          <button id="reset-timer-button">Reiniciar</button>
        </div>
      </div>
      <div id="calculator" class="hidden">
        <h2>Calculadora</h2>
        <input type="text" id="calc-input" readonly>
        <div id="calc-buttons">
          <div>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">/</button>
          </div>
          <div>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">*</button>
          </div>
          <div>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>
          </div>
          <div>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=">=</button>
            <button data-value="-">-</button>
          </div>
          <div>
            <button data-value="C">C</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
  </html>
